<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/game_ui.css">
  <script type="text/javascript" src="./javascripts/bundle.js"></script>
  <title>little ones</title>
</head>
<body>
  <div class="game-title">
    <img class="title-copy"src="./assets/img/little-ones-logo.png" alt="little ones">
  </div>
  <div class="gamePage">
    <div class="game">
      <canvas class="canvas" id="overlay-canvas" width="900" height="600"></canvas>
      <canvas class="canvas" id="main-canvas" width="900" height="600"></canvas>
    </div>
    <div class="gameUI">
      <div class="track-switches">
        <label class="track-heading">tracks: </label>
        <button class="track" id="track-0" disabled>1</button>
        <button class="track" id="track-1">2</button>
        <button class="track" id="track-2">3</button>
        <button class="track" id="track-3">4</button>
        <button class="track" id="track-4">5</button>
        <button class="track" id="track-5">6</button>
        <button class="track" id="track-6">7</button>
        <button class="track" id="track-7">8</button>
      </div>
      <div class="track-actions">
        <div class="checkboxes">
          <label class="solo"> solo: 
            <label class="switch">
              <input type="checkbox" id="solo-box">
              <span class="slider round"></span>
            </label>
          </label>
          <label class="mute"> mute: 
            <label class="switch">
              <input type="checkbox" id="mute-box" checked>
              <span class="slider round"></span>
            </label>
          </label>
        </div>
        <button class="track-action" id="clear-button">clear</button>
        <button class="track-action" id="clear-all-button">clear all</button>
        <button class="track-action" id="undo-button">↺</button>
        <button class="track-action" id="play-button">▶</button>
      </div>
    </div>
  </div>
</body>
</html>
